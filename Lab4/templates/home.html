<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
</head>
<body>
    <form method='POST'>
        {% csrf_token %}
        <select name="sid">
            {% for s in students %}
            <option value="{{ s.id }}">{{ s.sname }}</option>
            {% endfor %}
        </select>
        <br>
        <select name="cid">
            {% for c in courses %}
            <option value="{{ c.id }}">{{ c.cname }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
