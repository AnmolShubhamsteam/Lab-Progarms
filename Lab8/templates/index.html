<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tracker</title>
</head>
<body>
    <h1>Welcome to the Login Tracker</h1>
    {% if user.is_authenticated %}
        <p>You have logged in {{ login_count }} times.</p>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</body>
</html>
